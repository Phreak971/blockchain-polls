<h3>{{question}}</h3>
<form *ngIf="!voted" [formGroup]="voteForm" (ngSubmit)="submitForm()">
    <div *ngFor="let opt of options; let i = index" class="form-check">
        <input type="radio" class="form-check-input" formControlName="selected" [value]="i">
        <label class="form-label-check">
            {{opt}}
        </label>
    </div>
    <button type="submit" class="btn btn-secondary mt-3" [disabled]="!voteForm.valid">Submit Vote</button>
</form>
<div *ngIf="voted" id="poll-results">
</div>
